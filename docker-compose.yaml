version: "3"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    restart: on-failure

  alembic:
    build:
      context: .
    command: sh -c "alembic upgrade head"
    volumes:
      - .:/app
    depends_on:
      - postgres
    restart: on-failure

  fastapi:
    build:
      context: .
    command: sh -c "alembic upgrade head && uvicorn app.main:app --reload --host='0.0.0.0'"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - alembic
    restart: always